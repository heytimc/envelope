<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <gs-page>
            <gs-header><h3>Selectboxes:</h3></gs-header>
            <gs-body padded>
                Normal:
                <gs-select>
                    <option>test1</option>
                    <option>test2</option>
                    <option>test3</option>
                </gs-select><br />
                
                Pre value:
                <gs-select value="test2">
                    <option>test1</option>
                    <option>test2</option>
                    <option>test3</option>
                </gs-select><br />
                
                Hidden value, pre value:
                <gs-select value="hidden value 2">
                    <option value="hidden value 1">test1</option>
                    <option value="hidden value 2">test2</option>
                    <option value="hidden value 3">test3</option>
                </gs-select><br />
                
                Option group:
                <gs-select>
                    <option>test1</option>
                    <option>test2</option>
                    <option>test3</option>
                    <optgroup label="test group">
                        <option>test4</option>
                        <option>test5</option>
                        <option>test6</option>
                    </optgroup>
                    <optgroup label="test group">
                        <option>test7</option>
                        <option>test8</option>
                        <option>test9</option>
                    </optgroup>
                </gs-select><br />
                
                Mini:
                <gs-select mini>
                    <option>test1</option>
                    <option>test2</option>
                    <option>test3</option>
                    <option>test4</option>
                    <option>test5</option>
                    <option>test6</option>
                    <option>test7</option>
                    <option>test8</option>
                    <option>test9</option>
                </gs-select><br />
                
                QS:
                <gs-select qs="test">
                    <option>test1</option>
                    <option>test2</option>
                    <option>test3</option>
                    <option>test4</option>
                    <option>test5</option>
                    <option>test6</option>
                    <option>test7</option>
                    <option>test8</option>
                    <option>test9</option>
                </gs-select><br />
                
                QS, Value:
                <gs-select qs="test" value="test2">
                    <option>test1</option>
                    <option>test2</option>
                    <option>test3</option>
                    <option>test4</option>
                    <option>test5</option>
                    <option>test6</option>
                    <option>test7</option>
                    <option>test8</option>
                    <option>test9</option>
                </gs-select><br />
            </gs-body>
        </gs-page>
    </body>
</html>
