<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <h1>Inputs:</h1>
        
        Normal:
        <gs-text></gs-text><br />
        
        Pre value:
        <gs-text value="asdf"></gs-text><br />
        
        Disabled:
        <gs-text value="asdf" disabled></gs-text><br />
        
        Onchange attribute:
        <gs-text onchange="alert(this.value);"></gs-text><br />
        
        placeholder:
        <gs-text placeholder="A Text"></gs-text><br />
        
        disabled, placeholder:
        <gs-text placeholder="A Text" disabled></gs-text><br />
        
        qs attribute:
        <gs-text qs="test"></gs-text><br />
        
        qs attribute, value attribute:
        <gs-text qs="test" value="default value when qs is empty"></gs-text><br />
    </body>
</html>
