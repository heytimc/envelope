<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <h1>Numbers:</h1>
        
        Normal:
        <gs-number id="number0"></gs-number><br />
        
        Pre value:
        <gs-number id="number1" value="0.2"></gs-number><br />
        
        Pre value, Disabled:
        <gs-number id="number2" disabled value="0.2"></gs-number><br />
        
        Onchange attribute:
        <gs-number id="number3" onchange="alert(this.value);"></gs-number><br />
        
        Format "currency"
        <gs-number id="number4" format="currency"></gs-number><br />
        
        Format "$0.0000"
        <gs-number id="number5" format="$0.0000" value="25.3"></gs-number><br />
        
        placeholder
        <gs-number id="number6" placeholder="A Number"></gs-number><br />
        
        placeholder, Disabled:
        <gs-number id="number7" disabled placeholder="A Number"></gs-number><br />
    </body>
</html>
