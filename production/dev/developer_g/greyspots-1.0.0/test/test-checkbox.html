<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
        
        <script src="/js/ace/ace.js" data-ace-base="/js/ace/" type="text/javascript" charset="utf-8"></script>
        <script src="/js/ace/ext-language_tools.js" type="text/javascript"></script>
        <script src="/js/ace/ext-searchbox.js" type="text/javascript"></script>
        
        <script src="/js/beautify.js" type="text/javascript"></script>
        <script src="./ui-test.js"></script>
        <link href="./ui-test.css" type="text/css" rel="stylesheet" />
        
        <style>
            /* these styles are just for the demo */
            
            /* make scrolling easier  */
            gs-body {
                padding: 0 2em 2em 2em;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <gs-page>
            <gs-header><h3>Checkboxes:</h3></gs-header>
            <gs-body padded>
                suspended checkbox
                <gs-checkbox suspend-inserted></gs-checkbox>
                
                <br />
                <h3>Attributes</h3>
                <gs-ui-test heading="value (sets initial value)">
                    <template>
                        <gs-checkbox value="true"></gs-checkbox>
                    </template>
                </gs-ui-test>
                <gs-ui-test heading="triplestate (specifies there are three possible values)">
                    <template>
                        <gs-checkbox triplestate></gs-checkbox>
                    </template>
                </gs-ui-test>
                <gs-ui-test heading="inline (makes it display inline)">
                    <template>
                        <gs-checkbox inline></gs-checkbox>
                        <gs-checkbox value="true" inline></gs-checkbox>
                        <gs-checkbox inline></gs-checkbox>
                        <gs-checkbox value="true" inline></gs-checkbox>
                        <gs-checkbox inline></gs-checkbox>
                        <gs-checkbox inline></gs-checkbox>
                        <gs-checkbox inline></gs-checkbox>
                        <gs-checkbox inline></gs-checkbox>
                        <gs-checkbox value="true" inline></gs-checkbox>
                    </template>
                </gs-ui-test>
                <gs-ui-test heading="column (tells envelope what column to put in)">
                    <template>
                        <gs-envelope src="test.ttime" limit="5">
                            <template for="hud"></template>
                            <template for="table">
                                <table>
                                    <tbody>
                                        <tr>
                                            <th heading="#"><gs-static column="row_number"></gs-static></th>
                                            <td heading="Bill"><gs-checkbox column="billable" mini></gs-checkbox></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </template>
                            <template for="insert"></template>
                        </gs-envelope>
                    </template>
                </gs-ui-test>
                <gs-ui-test heading="onchange (runs on change)">
                    <template>
                        <gs-checkbox onchange="alert(this.value);"></gs-checkbox>
                        <gs-checkbox onchange="alert(this.value);" triplestate></gs-checkbox>
                    </template>
                </gs-ui-test>
                
                <br />
                <h3>Events</h3>
                <gs-ui-test heading="change: bubbles, cancelable (runs on change)">
                    <template>
                        <gs-checkbox class="listen-for-change"></gs-checkbox>
                        <gs-checkbox class="listen-for-change" triplestate></gs-checkbox>
                    </template>
                    <template>
function changeHandler() {
    alert(this.value);
}
var arrButton = xtag.toArray(document.querySelectorAll('.listen-for-change'));
arrButton.forEach(function (cur) {
    cur.addEventListener('change', changeHandler);
});</template>
                </gs-ui-test>
                
                <br />
                <h3>Examples</h3>
                <gs-ui-test heading="removing corners">
                    <template>
                        <gs-checkbox remove-all></gs-checkbox><br />
                        <gs-checkbox remove-top></gs-checkbox><br />
                        <gs-checkbox remove-bottom></gs-checkbox><br />
                        <gs-checkbox remove-left></gs-checkbox><br />
                        <gs-checkbox remove-right></gs-checkbox><br />
                        <gs-checkbox remove-top-left></gs-checkbox><br />
                        <gs-checkbox remove-top-right></gs-checkbox><br />
                        <gs-checkbox remove-bottom-left></gs-checkbox><br />
                        <gs-checkbox remove-bottom-right></gs-checkbox><br />
                    </template>
                </gs-ui-test>
            </gs-body>
        </gs-page>
    </body>
</html>
