<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        
        <title>Panel Test</title>
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <gs-panel id="panel" left-bar="show">
            <gs-page id="left-bar" style="width: 17em;">
                <gs-header><h3>Left Bar</h3></gs-header>
                <gs-body>
                    <gs-button onclick="document.getElementById('panel').setAttribute('left-bar', 'hide');" 
                        hide-on-desktop>Hide Left Bar</gs-button>
                </gs-body>
            </gs-page>
            <gs-page>
                <gs-header><h3>Main Page</h3></gs-header>
                <gs-body>
                    <gs-button onclick="document.getElementById('panel').setAttribute('left-bar', 'show');" 
                        hide-on-desktop>Show Left Bar</gs-button>
                </gs-body>
            </gs-page>
        </gs-panel> 
    </body>
</html>
