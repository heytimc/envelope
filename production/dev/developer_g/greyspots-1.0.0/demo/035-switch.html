<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        
        <title>Switch Test</title>
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <gs-switch value="{{! qs.page || 'none' }}" refresh-on-querystring-values="page">
            <template for="none">
                <gs-page>
                    <gs-header><h3>None Page</h3></gs-header>
                    <gs-body>
                        <gs-button onclick="GS.pushQueryString('page=detail');">Detail Page</gs-button>
                    </gs-body>
                </gs-page>
            </template>
            <template for="detail">
                <gs-page>
                    <gs-header><h3>Detail Page</h3></gs-header>
                    <gs-body>
                        <gs-button onclick="GS.pushQueryString('page=none');">None Page</gs-button>
                    </gs-body>
                </gs-page>
            </template>
        </gs-switch>
    </body>
</html>
