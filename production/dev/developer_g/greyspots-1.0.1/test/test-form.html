<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
        
        <style>
            /* these styles are just for the demo */
            
            /* make scrolling easier  */
            gs-body {
                padding: 2em;
                box-sizing: border-box;
            }
            
            /* make the deviders between examples more obvious */
            hr {
                border: 3px solid #000000;
            }
        </style>
    </head>
    <body>
        <gs-page>
            <gs-header><h3>Form</h3></gs-header>
            <gs-body>
                <center><b>view, qs</b></center>
                <gs-form src="test.tpeople" qs="id">
                    <template>
                        <gs-grid padded reflow-at="767px">
                            <gs-block>
                                <label for="input_form_1_first_name">First Name:</label>
                                <gs-text id="input_form_1_first_name" column="first_name" tabindex="1"></gs-text>
                            </gs-block>
                            <gs-block>
                                <label for="input_form_1_last_name">Last Name:</label>
                                <gs-text id="input_form_1_last_name" column="last_name" tabindex="2"></gs-text>
                            </gs-block>
                        </gs-grid>
                        <gs-grid padded reflow-at="767px">
                            <gs-block>
                                <label for="input_form_1_birth_date">Birth Date:</label>
                                <gs-date id="input_form_1_birth_date" column="birth_date" tabindex="3"></gs-date>
                            </gs-block>
                            <gs-block>
                                <br />
                                <span>Age:</span><b>{{! row.age }}</b>
                            </gs-block>
                        </gs-grid>
                    </template>
                </gs-form>
                <br />
                <hr />
                <br />
                
                <center><b>view, limit="4", ord="first_name ASC, last_name ASC", save-while-typing</b></center>

                    <template>
                        <gs-grid padded reflow-at="767px">

                            </gs-block>
                            <gs-block>
                                <label for="input_form_1_last_name">Last Name:</label>
                                <gs-text id="input_form_1_last_name" column="last_name" tabindex="2"></gs-text>
                            </gs-block>
                        </gs-grid>
                        <gs-grid padded reflow-at="767px">
                            <gs-block>
                                <label for="input_form_1_birth_date">Birth Date:</label>
                                <gs-date id="input_form_1_birth_date" column="birth_date" tabindex="3"></gs-date>
                            </gs-block>
                            <gs-block>
                                <br />
                                <span>Age:</span><b>{{! row.age }}</b>
                            </gs-block>
                        </gs-grid>
                    </template>
                </gs-form>
                <br />
                <hr />
                <br />
                <center><b>view, limit="4", ord="first_name ASC, last_name ASC"</b></center>

                    <template>

                                <label for="input_form_1_first_name">First Name:</label>

                            <gs-block>

                            </gs-block>
                            <gs-block>
                                <br />
                                <span>Age:</span><b>{{! row.age }}</b>
                            </gs-block>
                        </gs-grid>
                    </template>
                </gs-form>
                <br />
                <hr />
                <br />
                <center><b>view, where id=5186800</b></center>
                <gs-form src="test.tpeople" where="id=5186800">
                    <template>
                        <label for="input_form_1_first_name">first_name</label>
                        <gs-text id="input_form_1_first_name" column="first_name" tabindex="1"></gs-text>
                        <br />
                        <label for="input_form_1_last_name">last_name</label>
                        <gs-memo id="input_form_1_last_name" column="last_name" tabindex="2"></gs-memo>
                        <br />
                        <label for="input_form_1_birth_date">birth_date</label>
                        <gs-date id="input_form_1_birth_date" column="birth_date" tabindex="3"></gs-date>
                        <br />
                        <label for="input_form_1_age">age</label>
                        <gs-number id="input_form_1_age" column="age" tabindex="4"></gs-number>
                        <br />
                        <h3>Pets:</h3>
                        <gs-envelope src="test.tpeople_line" column="id" child-column="people_id" limit="20" order_by="id DESC" style="height: 200px;">
                            <template for="table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>pet_name</th>
                                            <th>birth_date</th>
                                            <th>age</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th>{{! row_number }}</th>
                                            <td><gs-text mini column="pet_name" value="{{! row.pet_name }}" ></gs-text></td>
                                            <td><gs-date mini column="birth_date" value="{{! row.birth_date }}"></gs-date></td>
                                            <td><gs-number mini column="age" value="{{! row.age }}" disabled></gs-number></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </template>
                            <template for="insert">
                                Name:
                                <gs-text column="pet_name"></gs-text>
                                <br />
                                Birth Date:
                                <gs-date column="birth_date"></gs-date>
                            </template>
                        </gs-envelope>
                    </template>
                </gs-form>
                <br />
                <hr />
                <br />

                        <label for="input_form_1_first_name">first_name</label>
                        <gs-text id="input_form_1_first_name" column="first_name"></gs-text>

                        <h3>Pets:</h3>
                        <gs-envelope src="test.tpeople_line" column="id" child-column="people_id" limit="20" order_by="id DESC" style="height: 200px;">

                                        <tr>

                                            <td><gs-date mini column="birth_date" value="{{! row.birth_date }}"></gs-date></td>
                                            <td><gs-number mini column="age" value="{{! row.age }}" disabled></gs-number></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </template>
                            <template for="insert">
                                Name:
                                <gs-text column="pet_name"></gs-text>
                                <br />
                                Birth Date:
                                <gs-date column="birth_date"></gs-date>
                            </template>
                        </gs-envelope>
                    </template>
                </gs-form>
                <br />
                <hr />
                <br />
                <center><b>view, disabled</b></center>
                <gs-form src="test.ttime" disabled>
                    <template>
                        <label for="input_form_2_user_name">user_name</label>
                        <gs-text id="input_form_2_user_name" column="user_name"></gs-text>
                        <br />
                        <label for="input_form_2_cust_id">cust_id</label>
                        <gs-combo id="input_form_2_cust_id" column="cust_id" src="wtkv2.tcust_list" hide="1"></gs-combo>
                        <br />
                        <label for="input_form_2_project_name">project_name</label>
                        <gs-text id="input_form_2_project_name" column="project_name"></gs-text>
                        <br />
                        <label for="input_form_2_detail">detail</label>
                        <gs-memo id="input_form_2_detail" column="detail"></gs-memo>
                        <br />
                        <label for="input_form_2_billable">billable</label>
                        <gs-checkbox id="input_form_2_billable" column="billable"></gs-checkbox>
                    </template>
