<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
    </head>
    <body >
        <gs-page>
            <gs-header>
                <h3>Search testing</h3>
                <gs-search id="test_search" qs="test_search"></gs-search>
            </gs-header>
            <gs-body>
                <gs-listbox src="test.tpeople" ord="first_name ASC, last_name ASC" where="{{! GS.searchToWhere('first_name,last_name', qs.test_search) }}" refresh-on-querystring-values="test_search">
                    <template for="table">
                        <table>
                            <tbody>
                                <tr>
                                    <td>{{! row.first_name }} {{! row.last_name }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </template>
                </gs-listbox>
            </gs-body>
        </gs-page>
    </body>
</html>
